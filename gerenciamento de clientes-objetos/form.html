<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="container">
        <h1>Criando uma nova conta</h1>

        <form method="post" action="recebeform.php" enctype="multipart/form-data">
            <!--INICIANDO OS CAMPOS DA CONTA -->
            <fieldset>
                <h2 class="conta">CONTA</h2>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="large" required="required"
                            placeholder="Entre com seu primeiro nome"/>
                    </li>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" class="large"
                            placeholder="Entre com seu sobrenome"/>
                    </li>
                    <li>
                        <label for="">E-mail:</label>
                        <input type="text" id="email" name="email" class="large" placeholder="Entre com seu email"/>
                    </li>
                    <li>
                        <label for="password">Senha:</label>
                        <input type="text" id="senha" name="senha" placeholder="Entre com sua senha"/>
                    </li>
                    <li>
                        <label for="password">Redigite a senha:</label>
                        <input type="text" id="senha2" name="senha2" placeholder="Reescreva a senha"/>
                    </li>
                </ul>
            </fieldset>
            <!--FIM DA CONTA -->
            <!--INICIANDO CAMPOS DE ENDEREÇO-->
            <fieldset>
                <h2 class="endereco">Endereço</h2>
                <ul>
                    <li>
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" class="large" />
                    </li>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="large" />
                    </li>
                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="estado" name="estado"></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </li>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" class="small" />
                    </li>
                </ul>
            </fieldset>
            <!--FIM DO ENDEREÇO-->
            <!--INICIAR O CAMPOS DE PERFIL PÚBLICO-->
            <fieldset>
                <h2 class="perfil-publico">Perfil Público</h2>
                <ul>
                    <li>
                        <label for="apelido">Apelido:</label>
                        <input type="text" id="apelido" name="apelido" class="medium">
                    </li>
                    <li>
                        <label for="web_site">Web:</label>
                        <input type="url" id="web_site" name="web_site" class="large" />
                        <p class="instrucoes">Tem uma página inicial ou um blog? Coloque o seu endereço aqui.</p>
                    </li>
                    <li>
                        <label for="bio">Biografia:</label>
                        <textarea name="bio" id="bio" cols="50" rows="8"></textarea>
                    </li>
                    <li>
                        <label for="">Gênero:</label>
                        <fieldset class="radios">
                            <ul>
                                <li>
                                    <input type="radio" id="gmasculino" name="genero" value="masculino" />
                                    <label for="gmasculino">Masculino</label>
                                </li>
                                <li>
                                    <input type="radio" id="gfeminino" name="genero" value="feminino" />
                                    <label for="gfeminino">Feminino</label>
                                </li>
                            </ul>
                        </fieldset>
                        <!--FIM DO PERFIL PUBLICO-->
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" class="criar_perfil" value="Criar Conta"/>
            </fieldset>
        </form>
    </div>
</body>

</html>
